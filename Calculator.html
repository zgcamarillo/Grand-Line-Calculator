<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Line Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="icon" type="image/png" href="emblem.png">
</head>
<body>
    <header>
        <h1>Grand Line Calculator</h1>
        <nav class="tabletDesktopNav">
            <ul>
                <li>Calculate</li>
                <li>Watch One Piece</li>
                <li>FAQ</li>
                <li>Meet the Crew Members</li>
            </ul>
        </nav>
        <nav class="mobileNav">
            <
        </nav>

    </header>
    <h1>Calculate How Many Berries You Have</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="operation" id="backspace"></div>
            <div class="operation" id="clear"></div>
            <div class="operation">%</div>
            <div class="operation"></div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operation"></div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operation">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operation">+</div>
            <div class="operation"></div>
            <div class="number">0</div>
            <div class="operation">.</div>
            <div class="equal">=</div>

        </div>
    </div>
    <script src="Calculator.js"></script>
    </script>
</body>
</html>
