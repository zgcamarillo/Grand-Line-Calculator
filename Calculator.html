<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Line Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="icon" type="image/png" href="emblem.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo" id="navLogo">
                <img src="emblem.png" alt="One Piece Emblem">
            </div>
            <h1>Grand Line Calculator</h1>
            <input type="checkbox" id="menu-toggle" class="menu-toggle"/>
            <label for="menu-toggle" class="menu-icon">â˜°</label>
            <ul  class="tabletDesktopNav">
                <li><a href="Calculator.html">Calculator</a></li>
                <li><a href="https://www.crunchyroll.com/series/GRMG8ZQZR/one-piece?utm_campaign=media_actions&utm_medium=deep_link&utm_source=google">Watch One Piece</a></li>
                <li><a href="">Meet The Crew Members</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
            <div class="curtain" id="mobileCurtain">
                <nav class="curtain-menu">
                    <a href="Calculator.html">Calculate</a>
                    <a href="https://www.crunchyroll.com/series/GRMG8ZQZR/one-piece?utm_campaign=media_actions&utm_medium=deep_link&utm_source=google">Watch One Piece</a>
                    <a href="">Meet the Crew Members</a>
                    <a href="">FAQ</a>
                </nav>
        </nav>
    </header>
    <div class="questionCalcWrapper">
        <div class="questionWrapper">
            <h2>How Many Berries Do You Have?</h2>
        </div>
        <div class="calc-wrapper">
            <div class="calculator">
                <div class="display" id="display"></div>
                <div class="buttons">
                    <div class="operation" id="backspace">&#8656;</div>
                    <div class="operation" id="clear">C</div>
                    <div class="operation" id="percentage">%</div>
                    <div class="operation" id="rightColumnBtn">/</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="operation" id="rightColumnBtn">*</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="operation" id="rightColumnBtn">-</div>
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="operation" id="rightColumnBtn">+</div>
                    <div class="operation" id="plusmn">&plusmn</div>
                    <div class="number">0</div>
                    <div class="operation" id="decimal">.</div>
                    <div class="equal">=</div>

                </div>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
